<div class="snippet">
  
  <div class="feature"
       v-if="post.meta.feature" 
       :style="{ 'background-image': 'url(' + post.meta.feature + ')' }"></div>
  
  <div class="content">
  
    <h1>{{post.meta.title}}</h1>
  
    <p>{{post.meta.description}}</p>
    
    <router-link :to="link + post.id" 
                 tag="button" 
                 class="button">
      Read More
    </router-link>
    
  </div>
  
</div>
