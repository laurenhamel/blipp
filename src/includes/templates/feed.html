<div class="feed">
    
  <snippet v-for="(post, index) in posts" 
           :post="post" 
           :key="index"></snippet>
  
  <loading :loading="loading"></loading>
  
  <button class="button fetch"
          v-if="more && !loading" 
          @click="loadMore( 1000 )">
    Load More
  </button>
  
</div>
